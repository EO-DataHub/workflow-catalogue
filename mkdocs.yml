site_name: workflow-catalogue
site_description: A catalogue with shared EODH-related workflow definitions
site_dir: docs-site
repo_url: https://github.com/EO-DataHub/workflow-catalogue
edit_uri: edit/main/docs
copyright: Copyright 2025 Spyrosoft S.A.
theme:
  name: material
  features:
    - navigation.path
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - md_in_html
  - meta
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.tabbed
plugins:
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_root_toc_entry: false
            show_root_full_path: false
            members_order: source
            show_labels: true
            heading_level: 3
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            filters:
              - "!^_[^_]"  # exclude all members starting with _
            extensions:
              - griffe_pydantic:
                schema: true
watch:
  - src/
nav:
  - Home: index.md
  - Guides:
      - Setting up dev environment: "guides/setup-dev-env.md"
      - Contributing: "guides/contributing.md"
      - Running tests: "guides/tests.md"
      - Using Makefile commands: "guides/makefile-usage.md"
  - DEV-LOG:
      - Intro: "dev-logs/log.md"
  - API reference:
      - workflow_catalogue.consts: "api_ref/consts.md"
      - workflow_catalogue.core: "api_ref/core.md"
      - workflow_catalogue.utils: "api_ref/utils.md"
